<div class="container flex">

  <div class="header flex">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.49 31.49" width="512" height="512" class="sign-close-btn">

               #login="ngModel"
               required email>
        <input type="password" name="password" placeholder="Enter password" [(ngModel)]="model.password"
               #password="ngModel"
               required>
        <div class="button-set flex">
          <button>Sign In</button>
          <button class="btn-steam">

              fill="#c09632"/>
          </svg>
          <a href="#">forgot password</a>
        </div>
      </form>
    </div>

    <div class="right-side flex">
      <form class="flex form-sign-up" (ngSubmit)="register()">
        <input type="email" name="email" [(ngModel)]="regModel.email" #email="ngModel" placeholder="Enter email"
               required pattern="[a-zA-Z_-]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}">
        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
          Некорректный email
        </div>
        <input type="text"  name="nickname" [(ngModel)]="regModel.nickname" #nickname="ngModel" placeholder="Enter nickname"
               required>
        <input type="password" name="password" [(ngModel)]="regModel.password" #password="ngModel" placeholder="Enter password" required>
        <input type="password" name="confirmPassword" [(ngModel)]="regModel.confirmPassword" #confirmPassword="ngModel" placeholder="Confirm password" required>
        <button>Sign Up</button>
        <div class="valid-error flex" *ngIf="visibleThis">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 486.463 486.463" width="512" height="512">
